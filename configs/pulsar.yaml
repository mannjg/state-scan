# State-scan configuration for Apache Pulsar
# Use: java -jar state-scan.jar --config configs/pulsar.yaml --callgraph --maven

# Path to the project to scan
projectPath: /home/jmann/git/pulsar

# Package prefixes to include in scan
packages:
  - org.apache.pulsar

# Package prefixes to exclude from scanning entirely
excludePackages:
  - org.apache.pulsar.shade
  - org.apache.pulsar.tests

# Root packages for dependency analysis
rootPackages:
  - org.apache.pulsar.broker

# Classes/prefixes to exclude from callgraph traversal
# Callers of these become leaf nodes
# Use trailing dot for prefix match, exact FQN for single class
excludeClasses:
  # JDK classes - treat as leaf
  - java.lang.Object
  - java.util.Iterator
  
  # Logging - treat as leaf
  - org.slf4j.Logger
  - org.slf4j.LoggerFactory
  - org.apache.logging.log4j.Logger
  
  # Test frameworks - prefix match
  - org.mockito.
  - org.junit.
  - org.testng.

# Methods to exclude from callgraph traversal
# Patterns:
#   methodName       - excludes method in any class
#   methodName.      - prefix match (e.g., get. matches getX, getY)
#   Class#method     - excludes specific method on class
#   package.#method  - excludes method on any class in package prefix
excludeMethods:
  # Common utility methods (any class)
  - toString
  - hashCode
  - equals
  - clone
  
  # Iterator methods
  - java.util.Iterator#hasNext
  - java.util.Iterator#next
  
  # Closeable
  - close
